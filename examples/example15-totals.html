<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">

<head>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>SlickGrid example 15: Total rows</title>

    <link rel="stylesheet" href="../css/smoothness/jquery-ui-1.8.5.custom.css" type="text/css" media="screen" charset="utf-8" />
    <link rel="stylesheet" href="examples.css" type="text/css" media="screen" charset="utf-8" />

    <script src="../lib/jquery-1.4.3.min.js" type="text/javascript"></script>
    <script src="../lib/jquery-ui-1.8.5.custom.min.js" type="text/javascript"></script>

    <!-- Slickgrid CSS -->
    <link href="../slick.grid.css" media="screen" rel="stylesheet" type="text/css" />
    <link href="../slick.columnpicker.css" media="screen" rel="stylesheet" type="text/css" />

    <!-- Slickgrid JS -->
    <script src="../lib/jquery.event.drag-2.0.min.js" type="text/javascript"></script>
    <script src="../slick.grid.js" type="text/javascript"></script>
    <script src="../slick.columnpicker.js" type="text/javascript"></script>
    <script src="../slick.sortlib.js" type="text/javascript"></script>

    <script type="text/javascript">

        // Random string generator for sort demo.
        var randomString = function(length) {
            var output = '';
            var chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            for (var i = 0; i < length; i++) {
                output += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return output;
        };

        var zeroPad = function(number, length) {
            var result = number.toString();
            var pad = length - result.length;
            while (pad > 0) {
                result = '0' + result;
                pad--;
            }
            return result;
        };

        var ampm = function() {
            return (Math.round(Math.random())) ? 'am' : 'pm';
        };

        /* * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * */

        var grid,
            columnPicker,
            sortLib,

            columns = [
                { id:"row", name:"Row #", field:"row", sortable: true },
                { id:"text", name:"Text", field:"text", sortable: true },
                { id:"shortDate", name:"Short Date", field:"shortDate", sortable: true },
                { id:"time", name:"Time", field:"time", sortable: true },
                { id:"currency", name:"Currency ($)", field:"currency", sortable: true },
                { id:"percentage", name:"Percentage", field:"percentage", sortable: true, visible: false },
                { id:"ratio", name:"Ratio", field:"ratio", sortable: true, visible: false },
                { id:"ip", name:"IP Address", field:"ip", sortable: true, visible: false }
            ],

            options = {
                defaultMinWidth: 70,
                forceFitColumns: true,
                rowHeight: 24,
                showTotalsHeader: true,
                showTotalsFooter: true,
                syncColumnCellResize: true
            };

        $().ready(function() {

            var element = $('#slickgrid');

            var data = [],

                totals = {
                    row: '',
                    text: '',
                    shortDate: '',
                    time: '',
                    currency: '$' + Math.round(Math.random() * 10000) + '.00',
                    percentage: Math.round(Math.random() * 100) + '%',
                    ratio: Math.ceil(Math.random() * 100) + ' : ' + Math.ceil(Math.random() * 10),
                    ip: ''
                };

            for (var i = 0; i < 2000; i++) {
                data[i] = {
                    row: (i + 1),
                    text: randomString(6),
                    shortDate: Math.ceil(Math.random() * 12) + '/' + Math.ceil(Math.random() * 31) + '/200' + Math.ceil(Math.random() * 9),
                    time: Math.ceil(Math.random() * 12) + ':' + zeroPad(Math.ceil((Math.random() * 60) - 1), 2) + ' ' + ampm(),
                    currency: '$' + Math.round(Math.random() * 10000) + '.00',
                    percentage: Math.round(Math.random() * 100) + '%',
                    ratio: Math.ceil(Math.random() * 100) + ' : ' + Math.ceil(Math.random() * 10),
                    ip: Math.ceil((Math.random() * 245) + 10) + '.' + Math.ceil((Math.random() * 245) + 10) + '.' + Math.ceil((Math.random() * 245) + 10) + '.' + Math.ceil((Math.random() * 245) + 10)
                };
            }

            grid = new Slick.Grid(element, data, columns, options, totals);
            columnPicker = new Slick.Controls.ColumnPicker(grid);
            sortLib = new Slick.SortLib();

            // Detect and save sort algorithm per column
            sortLib.detect(data, columns);

            // Hook up sortLib to grid.onSort
            grid.onSort = function(column, ascending) {
                sortLib.onSort(grid, data, column, ascending);
            };

            // Update autosized column widths on window resize.
            $(window).resize(function() {
                if (grid.getOptions().forceFitColumns) {
                    grid.autosizeColumns();
                }
            });

        });

    </script>

</head>

<body>

<div id="slickgrid" style="width: 100%; height: 500px;"></div>

</body>
</html>
